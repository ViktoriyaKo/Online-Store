<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style-catalog.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    />
  </head>
  <body>
    <!-- header -->
    <header class="header sticky-top">
      <nav
        class="navbar navbar-expand-lg bg-secondary bg-gradient rounded-bottom"
      >
        <div class="container-fluid align-items-baseline">
          <a class="navbar-brand" href="#">Online-Store</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav top-menu">
              <li class="nav-item">
                <a class="nav-link" href="#">Главная</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Каталог</a>
              </li>
            </ul>

            <p class="sum-card text-uppercase mb-lg-0">
              Общая сумма заказа:
              <span>0 <i class="fas fa-light fa-ruble-sign"></i></span>
            </p>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link position-relative d-block" href="#"
                  ><div class="circle"><div class="number-book">0</div></div>

                  <i class="fas fa-shopping-cart"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-search"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- main -->
    <main>
      <section class="main my-3">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-3 mt-2">
              <aside class="left-aside rounded-2 py-2 px-3">
                <div class="d-flex justify-content-evenly">
                  <button class="btn btn-secondary">Сброс фильтров</button>
                  <button class="btn btn-secondary">Копия поиска</button>
                </div>
                <!-- filter -->
                <div
                  class="filter-section my-3 bg-secondary bg-gradient rounded-2"
                >
                  <fieldset class="filter-block p-3">
                    <legend class="name-filter position-relative text-center">
                      Категория
                    </legend>

                    <div class="item-checkbox">
                      <input type="checkbox" id="scales" name="scales" />
                      <label for="scales">пример1</label>
                    </div>

                    <div class="item-checkbox">
                      <input type="checkbox" id="horns" name="horns" />
                      <label for="horns">пример2</label>
                    </div>
                  </fieldset>
                </div>

                <div
                  class="filter-section my-3 bg-secondary bg-gradient rounded-2"
                >
                  <!-- будет 2 ползунка -->
                  <fieldset class="filter-block p-3">
                    <legend class="name-filter position-relative text-center">
                      Цена
                    </legend>
                    <div class="">
                      <label
                        for="customRange2"
                        class="form-label text-center w-100"
                        ><span class="min-price"
                          >0 <i class="fas fa-light fa-ruble-sign"></i
                        ></span>
                        -
                        <span class="max-price"
                          >1000 <i class="fas fa-light fa-ruble-sign"></i
                        ></span>
                      </label>
                      <input
                        type="range"
                        class="form-range"
                        min="0"
                        max="5"
                        step="0.5"
                        id="customRange2"
                      />
                    </div>
                  </fieldset>
                </div>
                <div
                  class="filter-section my-3 bg-secondary bg-gradient rounded-2"
                >
                  <!-- будет 2 ползунка -->
                  <fieldset class="filter-block p-3">
                    <legend class="name-filter position-relative text-center">
                      Количество товаров на складе
                    </legend>
                    <div>
                      <label
                        for="customRange2"
                        class="form-label text-center w-100"
                        ><span class="min-price">0</span>
                        -
                        <span class="max-price">40</span>
                      </label>
                      <input
                        type="range"
                        class="form-range"
                        min="0"
                        max="5"
                        step="0.5"
                        id="customRange2"
                      />
                    </div>
                  </fieldset>
                </div>
              </aside>
            </div>
            <div class="col-lg-9">
              <div class="row justify-content-evenly align-items-center">
                <!-- sort - add js -->
                <button
                  class="btn btn-secondary dropdown-toggle col-lg-2"
                  href="#"
                  role="button"
                >
                  Сортировать по
                </button>

                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Цене</a></li>
                  <li><a class="dropdown-item" href="#">Году издания</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Количеству на складе</a>
                  </li>
                </ul>
                <!-- searh -->
                <form
                  action="#"
                  role="search"
                  class="d-flex align-items-center col-lg-6"
                >
                  <input
                    type="search"
                    class="form-control input-search"
                    placeholder="Найти книгу..."
                  />
                  <button type="submit" class="btn">
                    <i class="fas fa-search"></i>
                  </button>
                </form>
                <!-- view window -->
                <div class="view-book d-flex col-lg-2">
                  <button class="btn">
                    <img class="btn-set" src="./assets/icons3-3.png" alt="" />
                  </button>
                  <button class="btn">
                    <img class="btn-set" src="./assets/icons4-4.png" alt="" />
                  </button>
                </div>
              </div>

              <p class="found-book text-center py-3 text-uppercase">
                Найдено: <span>0</span>
              </p>

              <!-- card -->
              <div class="product-card">
                <div class="product-thumb">
                  <a href="#"
                    ><img
                      class="image-book"
                      src="../books-content/img-books/1.jpeg"
                      alt=""
                  /></a>
                </div>

                <div class="product-details">
                  <h4>
                    <a href="#" class="title-book text-black">1984</a>
                  </h4>
                  <p class="author-book">Джордж Оруэлл</p>
                  <div
                    class="product-bottom-details d-flex justify-content-between"
                  >
                    <div class="price-book">
                      <small
                        >230<i class="fas fa-light fa-ruble-sign"></i></small
                      >99 <i class="fas fa-light fa-ruble-sign"></i>
                    </div>
                    <div class="product-links">
                      <a href="#"><i class="fas fa-shopping-cart"></i></a>
                      <a href="#"><i class="far fa-heart"></i></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- card -->
          </div>
        </div>
      </section>
    </main>
    <footer class="footer col-12 bg-secondary bg-gradient rounded-top">
      <a href="#" class="text-decoration-none text-center d-block py-3 nav-link"
        >Online Store 2022</a
      >
      <div class="container"></div>
    </footer>
  </body>
</html>
